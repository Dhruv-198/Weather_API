<!DOCTYPE html>
<html lang="en">
https://react-api-tester.vercel.app/
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Enhanced Weather App</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Search Box for Entering Location -->
        <div class="search-box">
            <input type="search" class="inputValue" placeholder="Enter Location">
            <button class="search-button" onclick="fetchWeatherData()"><i class="fas fa-search"></i></button>
        </div>

        <!-- Loading Indicator (Hidden by Default) -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error Message for Invalid Location -->
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <p>City not found. Please try again.</p>
        </div>

        <!-- Main Weather Information Display -->
        <div class="weather-info">
            <h2 class="location">Weather App</h2>
            <p class="date-time">Enter a location to get started</p>

            <!-- Weather Icon -->
            <div class="weather-icon">
                <i class="fas fa-cloud-sun"></i>
            </div>

            <!-- Temperature and Condition Display -->
            <h1 class="temp">--Â°C</h1>
            <p class="weather-condition">--</p>

            <!-- Weather Details (Wind, Humidity, Pressure) -->
            <div class="details">
                <div class="col">
                    <div class="col-icon"><i class="fas fa-wind"></i></div>
                    <div class="col-data wind-speed">-- km/h</div>
                    <div class="col-label">Wind</div>
                </div>
                <div class="col">
                    <div class="col-icon"><i class="fas fa-tint"></i></div>
                    <div class="col-data humidity">--%</div>
                    <div class="col-label">Humidity</div>
                </div>
                <div class="col">
                    <div class="col-icon"><i class="fas fa-compress-alt"></i></div>
                    <div class="col-data pressure">-- hPa</div>
                    <div class="col-label">Pressure</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript File for Functionality -->
    <script src="script.js"></script>
</body>

</html>
